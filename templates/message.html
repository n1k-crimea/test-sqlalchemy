<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<form action="/add_message" method="post">
    <input name="text" type="text">
    <input name="tag" type="text">
    <button type="submit">ОК</button>
</form>
{% for message in messages%}
<div>{{ message.text }} : {%for tag in message.tags%}<i>{{ tag.text }}</i>{% endfor %}</div>
{% endfor %}
</body>
</html>
